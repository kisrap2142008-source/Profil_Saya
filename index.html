<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Portofolio | Jasa Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#2563eb;
  --secondary:#1e40af;
  --dark:#0f172a;
  --light:#f9fafb;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins','Segoe UI',sans-serif;
}

body{
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#2563eb,#1e3a8a);
  padding:80px 20px;
  text-align:center;
  box-shadow:0 25px 70px rgba(37,99,235,.5);
}

header h1{font-size:2.8rem;}
header p{margin-top:10px;opacity:.9;}

/* MUSIC BUTTON */
.music-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  width:55px;
  height:55px;
  border-radius:50%;
  background:linear-gradient(135deg,#2563eb,#60a5fa);
  border:none;
  color:white;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 15px 40px rgba(37,99,235,.7);
  transition:.3s;
  z-index:999;
}

.music-btn:hover{transform:scale(1.12);}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:-70px auto 70px;
  padding:45px 30px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(18px);
  border-radius:30px;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
}

/* SECTION */
.section{margin-bottom:60px;}
.section h2{
  font-size:2rem;
  margin-bottom:20px;
  position:relative;
}
.section h2::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-10px;
  width:90px;
  height:4px;
  background:linear-gradient(to right,#2563eb,#60a5fa);
  border-radius:10px;
}
.section p{line-height:1.8;}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}
.card{
  background:rgba(255,255,255,.06);
  padding:25px;
  border-radius:22px;
  transition:.4s;
  box-shadow:0 12px 35px rgba(0,0,0,.4);
}
.card:hover{
  transform:translateY(-12px) scale(1.04);
  box-shadow:0 30px 70px rgba(37,99,235,.6);
}
.card h3{margin:15px 0 10px;color:#93c5fd;}
.badge{
  display:inline-block;
  background:linear-gradient(135deg,#2563eb,#60a5fa);
  color:white;
  padding:6px 16px;
  border-radius:30px;
  font-size:13px;
}

/* BUTTON */
.button{
  display:inline-block;
  margin-top:20px;
  padding:14px 40px;
  background:linear-gradient(135deg,#2563eb,#60a5fa);
  color:white;
  border-radius:50px;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 15px 40px rgba(37,99,235,.6);
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  background:#020617;
  color:#9ca3af;
  font-size:14px;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic" loop preload="auto">
  <source src="videoplayback.weba" type="audio/webm">
</audio>

<button class="music-btn" id="musicBtn" onclick="toggleMusic()">ðŸŽµ</button>

<script>
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

let isPlaying = false;
let fadeInterval;
const MAX_VOLUME = 0.12;

/* Fade-in function */
function fadeInMusic(){
  music.volume = 0;
  music.play();
  fadeInterval = setInterval(() => {
    if(music.volume < MAX_VOLUME){
      music.volume = Math.min(music.volume + 0.01, MAX_VOLUME);
    } else {
      clearInterval(fadeInterval);
    }
  }, 100);
}

function toggleMusic(){
  if(isPlaying){
    music.pause();
    btn.textContent = "ðŸ”‡";
    clearInterval(fadeInterval);
  } else {
    fadeInMusic();
    btn.textContent = "ðŸŽµ";
  }
  isPlaying = !isPlaying;
}
</script>

</body>
</html>
