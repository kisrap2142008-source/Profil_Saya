<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Portofolio | Jasa Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#2563eb;
  --secondary:#1e40af;
  --dark:#0f172a;
  --light:#f9fafb;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins','Segoe UI',sans-serif;
}

body{
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
  overflow:hidden;
}

/* ===== LOADING SCREEN (ANTI STUCK FINAL) ===== */
body::before{
  content:"Loading Portfolioâ€¦";
  position:fixed;
  inset:0;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.8rem;
  font-weight:600;
  color:#93c5fd;
  letter-spacing:2px;
  z-index:99999;
  animation:pulse 1.4s infinite;
  transition:opacity 1s ease, visibility 1s ease;
}

body.loaded::before{
  opacity:0;
  visibility:hidden;
  z-index:-1;
}

@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

/* HEADER */
header{
  background:linear-gradient(135deg,#2563eb,#1e3a8a);
  padding:80px 20px;
  text-align:center;
  box-shadow:0 25px 70px rgba(37,99,235,.5);
}

header h1{
  font-size:2.8rem;
}

header p{
  margin-top:10px;
  opacity:.9;
}

/* MUSIC BUTTON */
.music-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  width:55px;
  height:55px;
  border-radius:50%;
  background:linear-gradient(135deg,#2563eb,#60a5fa);
  border:none;
  color:white;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 15px 40px rgba(37,99,235,.7);
  transition:.3s;
  z-index:999;
}

.music-btn:hover{
  transform:scale(1.12);
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:-70px auto 70px;
  padding:45px 30px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(18px);
  border-radius:30px;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
}

/* SECTION */
.section{
  margin-bottom:60px;
  opacity:0;
  transform:translateY(40px);
  transition:.9s ease;
}

.section.show{
  opacity:1;
  transform:translateY(0);
}

.section h2{
  font-size:2rem;
  margin-bottom:20px;
  position:relative;
}

.section h2::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-10px;
  width:90px;
  height:4px;
  background:linear-gradient(to right,#2563eb,#60a5fa);
  border-radius:10px;
}

.section p{
  line-height:1.8;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  background:#020617;
  color:#9ca3af;
  font-size:14px;
}
</style>
</head>

<body>

<audio id="bgMusic" loop preload="metadata">
  <source src="videoplayback.weba" type="audio/webm">
</audio>

<button class="music-btn" id="musicBtn" onclick="toggleMusic()">ðŸŽµ</button>

<header>
  <h1>Jasa Pembuatan Website Sederhana</h1>
  <p>Rapi â€¢ Ringan â€¢ Terjangkau</p>
</header>

<div class="container">
  <div class="section">
    <h2>ðŸ‘‹ Tentang Saya</h2>
    <p>Saya membantu membuat website sederhana untuk pelajar, pondok, dan UMKM.</p>
  </div>
</div>

<footer>Â© 2026 â€¢ Jasa Website Sederhana</footer>

<script>
/* === LOADING (PAKSA HILANG, ANTI MACET) === */
setTimeout(()=>{
  document.body.classList.add("loaded");
  document.body.style.overflow="auto";
},1500);

/* === MUSIC === */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");
let isPlaying = false;
music.volume = 0.12;

function toggleMusic(){
  if(isPlaying){
    music.pause();
    btn.textContent = "ðŸ”‡";
  }else{
    music.play();
    btn.textContent = "ðŸŽµ";
  }
  isPlaying = !isPlaying;
}

/* === SCROLL ANIMATION === */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("show");
    }
  });
},{threshold:0.2});

document.querySelectorAll(".section").forEach(el=>{
  observer.observe(el);
});
</script>

</body>
</html>
