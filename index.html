<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Portofolio | Jasa Website</title>

<style>
:root{
  --primary:#2563eb;
  --secondary:#1e40af;
  --dark:#0f172a;
  --light:#f9fafb;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins','Segoe UI',sans-serif;
}

body{
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#2563eb,#1e3a8a);
  padding:80px 20px;
  text-align:center;
  box-shadow:0 25px 70px rgba(37,99,235,.5);
}

header h1{
  font-size:2.8rem;
}

header p{
  margin-top:10px;
  opacity:.9;
}

/* MUSIC BUTTON */
.music-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  width:55px;
  height:55px;
  border-radius:50%;
  background:linear-gradient(135deg,#2563eb,#60a5fa);
  border:none;
  color:white;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 15px 40px rgba(37,99,235,.7);
  transition:.3s;
  z-index:999;
}

.music-btn:hover{
  transform:scale(1.12);
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:-70px auto 70px;
  padding:45px 30px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(18px);
  border-radius:30px;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
}

/* SECTION */
.section{
  margin-bottom:60px;
}

.section h2{
  font-size:2rem;
  margin-bottom:20px;
  position:relative;
}

.section h2::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-10px;
  width:90px;
  height:4px;
  background:linear-gradient(to right,#2563eb,#60a5fa);
  border-radius:10px;
}

.section p{
  line-height:1.8;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.card{
  background:rgba(255,255,255,.06);
  padding:25px;
  border-radius:22px;
  transition:.4s;
  box-shadow:0 12px 35px rgba(0,0,0,.4);
}

.card:hover{
  transform:translateY(-12px) scale(1.04);
  box-shadow:0 30px 70px rgba(37,99,235,.6);
}

.card h3{
  margin:15px 0 10px;
  color:#93c5fd;
}

.badge{
  display:inline-block;
  background:linear-gradient(135deg,#2563eb,#60a5fa);
  color:white;
  padding:6px 16px;
  border-radius:30px;
  font-size:13px;
}

/* BUTTON */
.button{
  display:inline-block;
  margin-top:20px;
  padding:14px 40px;
  background:linear-gradient(135deg,#2563eb,#60a5fa);
  color:white;
  border-radius:50px;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 15px 40px rgba(37,99,235,.6);
}

/* FAQ */
.faq-item{
  margin-bottom:15px;
}

.faq-item h4{
  cursor:pointer;
  background:rgba(37,99,235,.3);
  padding:12px 15px;
  border-radius:12px;
  transition:.3s;
}

.faq-item h4:hover{
  background:rgba(37,99,235,.5);
}

.faq-item p{
  padding:10px 15px;
  display:none;
  background:rgba(255,255,255,.05);
  border-radius:12px;
  margin-top:5px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  background:#020617;
  color:#9ca3af;
  font-size:14px;
}
</style>
</head>

<script>
/* ================= MUSIC ================= */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");
let isPlaying = false;

music.volume = 0.12;

function toggleMusic(){
  if(isPlaying){
    music.pause();
    btn.textContent = "ðŸ”‡";
  }else{
    music.play();
    btn.textContent = "ðŸŽµ";
  }
  isPlaying = !isPlaying;
}

/* ================= FAQ ================= */
document.querySelectorAll('.faq-item h4').forEach(item=>{
  item.addEventListener('click',()=>{
    const p = item.nextElementSibling;
    p.style.display = p.style.display === 'block' ? 'none' : 'block';
  });
});

/* ================= DRAGON BACKGROUND (JS ONLY) ================= */
const canvas = document.createElement("canvas");
document.body.prepend(canvas);

canvas.style.position = "fixed";
canvas.style.inset = "0";
canvas.style.zIndex = "-1";
canvas.style.opacity = "0.35";

const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let t = 0;

function drawDragon(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle = "rgba(96,165,250,.9)";
  ctx.lineWidth = 2;
  ctx.shadowBlur = 30;
  ctx.shadowColor = "#60a5fa";

  ctx.beginPath();
  for(let i=0;i<240;i++){
    const x = i * 8;
    const y =
      canvas.height/2 +
      Math.sin(i*0.25 + t) * 45 +
      Math.sin(i*0.07 + t*0.7) * 90;
    ctx.lineTo(x,y);
  }
  ctx.stroke();

  t += 0.02;
  requestAnimationFrame(drawDragon);
}
drawDragon();
</script>
